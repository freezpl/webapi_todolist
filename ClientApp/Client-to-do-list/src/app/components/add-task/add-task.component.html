<div class="row">
        <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="form-group" [ngClass]="{'has-error': form.get('description').invalid && form.get('description').touched}">
                  <label>Description</label>
                  <input type="text" class="form-control" formControlName="description">
                  <p *ngIf="form.get('description').invalid && form.get('description').touched" class="alert alert-danger">Required field</p>
                </div>
                <div class="form-group">
                        <label>Category</label>
                        <select>
                            <option></option>
                        </select>
                        <input type="" class="form-control" formControlName="description">
                        <p *ngIf="form.get('description').invalid && form.get('description').touched" class="alert alert-danger">Required field</p>
                      </div>
              <button
                class="btn btn-success"
                type="submit"
                [disabled]="form.invalid"
              >Сохранить</button>
            </form>
    </div>
