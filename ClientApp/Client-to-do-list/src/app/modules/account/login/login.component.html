<div class="container">
  <div [ngClass]="{'has-error': error}" class="row">
    <p *ngIf="error" class="alert alert-danger">Wrong login or password</p>
  </div>
<div class="row">
    <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group" [ngClass]="{'has-error': form.get('login').invalid && form.get('login').touched}">
              <label>Login</label>
              <input type="text" class="form-control" formControlName="login">
              <p *ngIf="form.get('login').invalid && form.get('login').touched" class="alert alert-danger">Enter email!</p>
            </div>
            <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <p *ngIf="form.get('password').invalid && form.get('password').touched" class="alert alert-danger">Enter password!</p>
                  </div>
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="form.invalid"
          >Login</button>
        </form>
</div>
<div class="row">
  <a routerLink='/account/register/' class="reg">Register</a>
</div>
</div>
